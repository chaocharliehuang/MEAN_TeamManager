<table>
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Preferred Position</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{ player.name }}</td>
      <td>{{ player.position }}</td>
      <td><button (click)="deletePlayer(player._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
